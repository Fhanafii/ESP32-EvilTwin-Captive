[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200
upload_speed = 921600

; Filesystem
board_build.filesystem = littlefs

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    
; Required Libraries (minimal for now - we'll add more later)
lib_deps = 
    ; WiFi and basic libraries are built-in to ESP32 Arduino framework
    ; We'll add more libraries as we build new features

; Partition scheme (for more app space if needed)
board_build.partitions = default.csv

; Optional: Enable stack trace on crash
monitor_filters = esp32_exception_decoder