[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200
upload_speed = 921600

; Filesystem
board_build.filesystem = littlefs

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    
; Required Libraries
lib_deps = 
    ; WebSocket server for secure remote access
    links2004/WebSockets @ ^2.4.1
    ; DNS Server for captive portal
    DNSServer
    ; Async Web Server for captive portal
    esphome/ESPAsyncWebServer-esphome @ ^3.2.2
    esphome/AsyncTCP-esphome @ ^2.1.3
    
; Partition scheme (for more app space if needed)
board_build.partitions = default.csv

; Optional: Enable stack trace on crash
monitor_filters = esp32_exception_decoder